<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 10px;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            margin: 0;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #007bff;
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h1>Detailed Login Test</h1>
    <p>This test will try different request formats to identify the correct one for the backend.</p>

    <!-- Tab container -->
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'form-data')">Form Data</button>
        <button class="tablinks" onclick="openTab(event, 'json')">JSON</button>
        <button class="tablinks" onclick="openTab(event, 'url-encoded')">URL Encoded</button>
    </div>

    <!-- Form Data Tab -->
    <div id="form-data" class="tabcontent" style="display:block;">
        <h3>Test with Form Data (Most Likely)</h3>
        <form id="formDataForm">
            <div class="form-group">
                <label for="fd-username">Username:</label>
                <input type="text" id="fd-username" name="username" value="scitforte" required>
            </div>

            <div class="form-group">
                <label for="fd-password">Password:</label>
                <input type="password" id="fd-password" name="password" value="Pass2026" required>
            </div>

            <button type="submit">Login with Form Data</button>
        </form>
    </div>

    <!-- JSON Tab -->
    <div id="json" class="tabcontent">
        <h3>Test with JSON</h3>
        <form id="jsonForm">
            <div class="form-group">
                <label for="json-username">Username:</label>
                <input type="text" id="json-username" name="username" value="scitforte" required>
            </div>

            <div class="form-group">
                <label for="json-password">Password:</label>
                <input type="password" id="json-password" name="password" value="Pass2026" required>
            </div>

            <button type="submit">Login with JSON</button>
        </form>
    </div>

    <!-- URL Encoded Tab -->
    <div id="url-encoded" class="tabcontent">
        <h3>Test with URL Encoded</h3>
        <form id="urlEncodedForm">
            <div class="form-group">
                <label for="ue-username">Username:</label>
                <input type="text" id="ue-username" name="username" value="scitforte" required>
            </div>

            <div class="form-group">
                <label for="ue-password">Password:</label>
                <input type="password" id="ue-password" name="password" value="Pass2026" required>
            </div>

            <button type="submit">Login with URL Encoded</button>
        </form>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <script>
        // Tab functionality
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Form Data Login
        document.getElementById('formDataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await testLogin('FormData', {
                username: document.getElementById('fd-username').value,
                password: document.getElementById('fd-password').value
            });
        });

        // JSON Login
        document.getElementById('jsonForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await testLogin('JSON', {
                username: document.getElementById('json-username').value,
                password: document.getElementById('json-password').value
            });
        });

        // URL Encoded Login
        document.getElementById('urlEncodedForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await testLogin('URLEncoded', {
                username: document.getElementById('ue-username').value,
                password: document.getElementById('ue-password').value
            });
        });

        async function testLogin(method, credentials) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = `<p>Testing login with ${method}...<br>
                                  Sending to: http://localhost:8000/api/v1/auth/login<br>
                                  Username: ${credentials.username}</p>`;

            try {
                let response;

                switch(method) {
                    case 'FormData':
                        const formData = new FormData();
                        formData.append('username', credentials.username);
                        formData.append('password', credentials.password);

                        console.log('Sending as FormData to: http://localhost:8000/api/v1/auth/login');
                        console.log('Credentials:', credentials);

                        response = await fetch('http://localhost:8000/api/v1/auth/login', {
                            method: 'POST',
                            body: formData
                        });
                        break;

                    case 'JSON':
                        console.log('Sending as JSON to: http://localhost:8000/api/v1/auth/login');
                        console.log('Credentials:', credentials);

                        response = await fetch('http://localhost:8000/api/v1/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                username: credentials.username,
                                password: credentials.password
                            })
                        });
                        break;

                    case 'URLEncoded':
                        const urlParams = new URLSearchParams();
                        urlParams.append('username', credentials.username);
                        urlParams.append('password', credentials.password);

                        console.log('Sending as URL Encoded to: http://localhost:8000/api/v1/auth/login');
                        console.log('Credentials:', credentials);

                        response = await fetch('http://localhost:8000/api/v1/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: urlParams
                        });
                        break;
                }

                let responseData;
                try {
                    responseData = await response.json();
                } catch (e) {
                    // If response is not JSON, get text
                    const responseText = await response.text();
                    responseData = { raw_response: responseText };
                }

                console.log(`${method} Response Status:`, response.status);
                console.log(`${method} Response Data:`, responseData);

                if (response.ok && responseData.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful with ${method}!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${responseData.success}</p>
                        <p><strong>Message:</strong> ${responseData.message}</p>
                        <p><strong>Access Token:</strong> ${responseData.data?.access_token ? 'Received' : 'Not received'}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed with ${method}</h3>
                        <p><strong>Method:</strong> ${method}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                        <p><strong>Error:</strong> ${responseData.error || 'No error message'}</p>
                        <p><strong>Message:</strong> ${responseData.message || 'No message'}</p>
                        <p><strong>Raw Response:</strong> <pre>${JSON.stringify(responseData, null, 2)}</pre></p>
                    `;
                }
            } catch (error) {
                console.error(`${method} error:`, error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error with ${method}</h3>
                    <p><strong>Method:</strong> ${method}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could be due to CORS policy, network issues, or the server being unreachable.</p>
                    <p>Check browser console for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
